# number of initial web servers
initial_servers = 2

# number of initial queued requests per server (usually 100)
initial_queue_multiplier = 100

# min number of servers (will not scale below this)
min_servers = 2

# max number of servers (will not scale above this)
max_servers = 10

# number of clock cycles to run each simulation (standard + bonus)
total_cycles = 10000

# cooldown period (in cycles) between scaling events
scale_cooldown = 5

# queue thresholds for scaling (per server)
# scale up if queue_size > scale_up_threshold * server_count
# scale down if queue_size < scale_down_threshold * server_count
scale_up_threshold = 80
scale_down_threshold = 50

# min and max processing time for a request (in clock cycles)
min_request_time = 1
max_request_time = 10

# max number of new requests generated per cycle (0 to max_new_requests-1)
max_new_requests = 5

# log file path
log_file = loadbalancer.log
bonus_log_file = bonusloadbalancer.log

# blocked IP ranges
blocked_ip = 10.*
